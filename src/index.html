<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!---->
    <link rel="icon" type="image/jpg" href="./config/assets/img/index/favicon.png" />
    <title>Web Training</title>
</head>

<body>
    <header class="header">
        <div class="header__plane">
            <figure>
                <img class="animate__animated animate__zoomIn" src="./config/assets/img/index/logo3.svg"
                    alt="imagen del banco BBVA">
            </figure>
        </div>
        <nav class="header__nav" id="nav">
            <ul class="header__lists">
                <li class="header__list header__list--click"><a href="#/">Inicio<i class="fa-solid fa-house"></i></a>
                </li>
                <li class="header__listdropdown header__list--click"><a class="header__listdropdown__a"
                        href="#">CheckList<i class="fa-solid fa-check-to-slot"></i></a>
                    <ul class="header__listdropdown__sublist animate__animated animate__fadeIn">

                        <li><button class="route header__listdropdown__a__2" type="button"
                                name="pop_checklist-Credito">CRÉDITO</button></li>

                        <li><button class="route header__listdropdown__a__2" type="button"
                                name="pop_checklist-Tarjeta">TARJETA
                                DE CRÉDITO</button></li>

                        <li><button class="route header__listdropdown__a__2" type="button"
                                name="pop_checklist-Rediferidos">REDIFERIDOS</button></li>

                        <li><button class="route header__listdropdown__a__2" type="button"
                                name="pop_checklist-Cartera">COMPRA
                                DE CARTERA</button></li>
                    </ul>

                </li>

                <li class="header__listdropdown header__list--click"><a class="header__listdropdown__a"
                        href="#/direcciones">Procesador De Direcciones<i class="fa-solid fa-circle-exclamation"></i></a>
                </li>

                <li class="header__listdropdown header__list--click"><a class="header__listdropdown__a"
                        href="#/objeciones">Manual de objeciones<i class="fa-solid fa-circle-exclamation"></i></a>
                </li>
                <li class="header__list__ver">Versión 1.0.5<i class="fa-solid fa-code-branch"></i></li>
            </ul>
        </nav>
    </header>

    <main id="root" class="root">
    </main>
    <div class="sessionRec hide">
        <form class="form" id="sendForm">
            <p class="title">Registro de acceso</p>
            <p class="message">Agrega tus datos, para llevar el registro obligatorio</p>
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Usuario</span>
            </label> 
                    
            <label>
                <datalist id="campana">
                    <option value="BANCO CAJA SOCIAL"></option>
                    <option value="BANCO POPULAR"></option>
                    <option value="BANCO W"></option>
                    <option value="BBVA"></option>
                    <option value="CABLETICA/LIBERTY"></option>
                    <option value="CLARO"></option>
                    <option value="COLCERAMICAS"></option>
                    <option value="COLFONDOS"></option>
                    <option value="COLPATRIA"></option>
                    <option value="DAVIVIENDA"></option>
                    <option value="DIDI"></option>
                    <option value="FACEBOOK"></option>
                    <option value="FALABELLA"></option>
                    <option value="JETSMART"></option>
                    <option value="LINDEE"></option>
                    <option value="OXIGENOS"></option>
                    <option value="PEPSICO"></option>
                    <option value="PNC"></option>
                    <option value="REMARK"></option>
                    <option value="RUNT"></option>
                    <option value="SHOPEE"></option>
                    <option value="SUFI"></option>
                    <option value="TELEFONICA"></option>
                    <option value="VEOLIA"></option>
                    <option value="VTR"></option>
                    <option value="WHIRLPOOL"></option>
                </datalist>
                <input class="input" type="text" placeholder="" required="" list="campana">
                <span>Camapaña</span>
            </label>
                
            <label>
                <datalist  class="input" id="modulo">
                    <option value="B2B"></option>
                    <option value="B2C"></option>
                    <option value="RETENCION"></option>
                    <option value="PQR"></option>
                    <option value="VENTAS"></option>
                    <option value="SOPORTE"></option>
                    <option value="INBOUND"></option>
                    <option value="OUTBOUND"></option>
                    <option value="ANTIFRAUDE"></option>
                    <option value="MEDICALIZACION"></option>
                    <option value="SEGUROS DE VIDA"></option>
                    <option value="PREVENCION"></option>
                    <option value="MEDICALIZACION Y MEDIOS"></option>
                    <option value="HOGAR"></option>
                    <option value="MOVIL"></option>
                    <option value="SAC"></option>
                    <option value="VTR"></option>
                    <option value="CND"></option>
                    <option value="SWAT"></option>
                </datalist>
                <input class="input" type="text" placeholder="" required="" list="modulo">
                <span>Segmento</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>Observaciones</span>
            </label>
            <button class="submit" type="submit" >Enviar</button>
        </form>
    </div>
</body>

</html>
